<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Mendes">
    <meta name="description" content="Calculator project from The Odin Project">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main class="wrapper">
        <!-- Display -->
        <section class="display"></section>

        <!-- Rows -->
        <section class="row row-one">
            <button class="row--btn" value="backspace"><i class="fas fa-backspace"></i></button>
        </section>
        <section class="row row-two">
            <button class="row--btn" value="number">7</button>
            <button class="row--btn" value="number">8</button>
            <button class="row--btn" value="number">9</button>
        </section>
        <section class="row row-three">
            <button class="row--btn" value="number">4</button>
            <button class="row--btn" value="number">5</button>
            <button class="row--btn" value="number">6</button>
        </section>
        <section class="row row-four">
            <button class="row--btn" value="number">1</button>
            <button class="row--btn" value="number">2</button>
            <button class="row--btn" value="number">3</button>
        </section>
        <section class="row row-five">
            <button class="row--btn" value="number">0</button>
            <button class="row--btn" value="dot">.</button>
            <button class="row--btn" value="equals">=</button>
        </section>

        <!-- Column -->
        <aside class="column">
            <button class="column--btn">C</button>
            <button class="column--btn"><i class="fas fa-divide"></i></button>
            <button class="column--btn"><i class="fas fa-times"></i></button>
            <button class="column--btn"><i class="fas fa-minus"></i></button>
            <button class="column--btn"><i class="fas fa-plus"></i></button>
        </aside>
    </main>
</body>
</html>
